<div class="series-grid">
  <table class="table">
    <tr>
      <th>image</th>
      <th>serieName</th>
      <th>episodeName</th>
      <th>seasonAndEpisode</th>
      <th>airDate</th>
    </tr>
    <tr *ngFor="let serie of series">
      <td [ngxClipboard]="inputTarget"><span class="hidden-copy-name" #inputTarget>{{serie.fullDisplayName}}</span><img class="serie-image" src="{{serie.image}}"/></td>
      <td [ngxClipboard]="inputTarget">{{serie.serieName}}</td>
      <td [ngxClipboard]="inputTarget">{{serie.episodeName}}</td>
      <td [ngxClipboard]="inputTarget">{{serie.seasonAndEpisode}}</td>
      <td [ngxClipboard]="inputTarget">{{serie.airDate}}</td>
    </tr>
  </table>
</div>
