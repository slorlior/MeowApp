<div class="series-grid">
  <table class="table">
    <tr>
      <th>image</th>
      <th>serieName</th>
      <th>episodeName</th>
      <th>seasonAndEpisode</th>
      <th>airDay</th>
      <th>airDate</th>
      <th>download</th>
    </tr>
    <tr *ngFor="let serie of series" [class]="colorSerie(serie)" [app-serie]="serie">
    </tr>
  </table>
</div>
